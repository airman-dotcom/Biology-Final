  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    let data = {
      "Nasal Cavity": "An area where the air is filtered and humidified before continuing through the body.", 
      "Nostril": "A place for air to enter through, also allows for sense of smell.", 
      "Oral Cavity": "An entrance for air to enter through.", 
      "Larynx": "Contains sound box, and stops food from entering respiratory system.",
      "Right Main Bronchus": "It carries air to the right side of your lungs.",
      "Right Lung": "A large network of branching structures that lead to tiny sacs that perform gas exchange.",
      "Pharynx": "This structure holds both the esophagus, and the Larynx.",
      "Trachea": "The Trachea leads the air into the lungs, and it also moistens and cleans it befor it enters.",
      "Left Main Bronchus": "It carries air to the left side of your lungs.",
      "Left Lung": "A large network of branching strucutres that lead to tiny sacs that perform gas exchange.",
      "Diaphragm": "A large muscle underneath the lungs that expand and contract, allowing us to breathe!"
    }
    function modal(k){
      document.getElementById("modal").innerHTML = data[k.target.innerText] + '<i>(Click anywhere to exit)</i>'
      document.getElementById("modal").style.display = "flex";
      document.getElementById("overlay").style.display = "block";
    }
    let a = document.querySelectorAll(".item div, .item1 div");
    for (let x = 0; x<a.length; x++){
      a[x].addEventListener("click", modal)
    }
    document.body.onclick = function (e){
      if (e.target.style.top == "" && document.getElementById("overlay").style.display == "block"){
        document.getElementById("modal").innerHTML = "";
        document.getElementById("modal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    }
    document.body.addEventListener("keydown", (e) => {
      if (e.key == "Enter") {
        if (document.getElementById("overlay").style.display == "block"){
          document.getElementById("modal").innerHTML = "";
          document.getElementById("modal").style.display = "none";
          document.getElementById("overlay").style.display = "none";
        }
      }
    })
  </script>
